<div class="row">
    <div class="col-md-12">

    <br/>
    <p>
        <span lang="pt-br">${connectedUser}</span>
    </p>
    <p>&{'satup.user.info.home.page'}</p>
	 <div class="form-group text-left">
	     <div class="styled-select">
	         <select id="object_linha" value="">
	             <option value="">&{'select.value.linha'}</option>     
	             #{list items:models.LinhaBO.findAll(), as:'linha'}

      <div id="div_parada" class="form-group text-left">

               <select id="object_parada" value="">

    <div class="col-sm-12">
    </div>
    <div id="mapa" class="col-md-12"></div>
   <!-- End col-md-12-->

#{set 'moreScripts'}
<script type="text/javascript">
var map;
var markers = [];
var x=document.getElementById("mapa");
function addMarker(location) {
    var marker = new google.maps.Marker({
      position: location,
      map: map
    });
    markers.push(marker);
  }

  function setMapOnAll(map) {
    for (var i = 0; i < markers.length; i++) {
      markers[i].setMap(map);
    }
  }

  function clearMarkers() {
    setMapOnAll(null);
  }

  function showMarkers() {
    setMapOnAll(map);
  }

  function deleteMarkers() {
    clearMarkers();
    markers = [];
  }
function getLocation()
  {
  if (navigator.geolocation)
    {
    	navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{x.innerHTML="Geolocaliza��o n�o � suportada nesse browser.";}
  }
 
function showPosition(position)
{
  lat=position.coords.latitude;
  lon=position.coords.longitude;
  latlon=new google.maps.LatLng(lat, lon)
  mapholder=document.getElementById('mapa')
  mapholder.style.height='550px';
  mapholder.style.width='100%';
 
  var myOptions={
  center:latlon,zoom:14,
  mapTypeId:google.maps.MapTypeId.ROADMAP,
  mapTypeControl:false,
  navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
  };
  map=new google.maps.Map(document.getElementById("mapa"),myOptions);
  marker=new google.maps.Marker({position:latlon,map:map,title:"Voc� est� Aqui!"});
}
 
function showError(error)
  {
  switch(error.code)
    {
    case error.PERMISSION_DENIED:
      x.innerHTML="Usu�rio rejeitou a solicita��o de Geolocaliza��o."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML="Localiza��o indispon�vel."
      break;
    case error.TIMEOUT:
      x.innerHTML="O tempo da requisi��o expirou."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML="Algum erro desconhecido aconteceu."
      break;
    }
  }
  $(function(){
  	 $("#object_linha").on('change',function(){
  	 	var idLinha = $('#object_linha').val();
         $.ajax({
             type: 'POST',
             dataType: 'json',
             url: '@{admin.HomeAdminController.getLoadParada}',
             "data": { "idLinha": idLinha},
             begin: getLocation(),
             success: function(data) {
             	 $.map(data, function (el) {
                    return {
                        value: el.id,
                        position: addPosition(el.lastLocation)
                    };
                })
             }
         });
      });
  });
  function addPosition(latLong){
	  var posicao = latLong.split(",");
	  var latLng = {lat: Number(posicao[0]), lng: Number(posicao[1])};
	  addMaker(latLng);
  }
  
</script>
#{/set}
